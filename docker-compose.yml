version: '3.4'

networks:
  recommend:
    external:
      name: recommender.localhost

services:
  recommender-db:
    container_name: recommender-db
    image: postgres:12.0
    networks:
      default:
      recommend:
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  recommender-app:
    container_name: recommender-app
    image: jhonsfran/python-dev:3.7-v2
    command: exec uvicorn --reload --host $HOST --port $PORT --log-level $LOG_LEVEL "app.main:app"
    env_file:
      - .env
    ports:
      - "8000:8000"
    expose:
      - 8000
    networks:
      default:
      recommend:
    volumes:
      - .:/opt/app
      - python_dependencies:/opt/app/.venv
    depends_on:
      - recommender-db

volumes:
  postgres_data:
  python_dependencies:
